<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComeOnline | Web Development Agency</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="ComeOnline is a full-service web development agency offering custom website design, development, e-commerce, landing pages, portfolio sites, and more. We also provide website redesign, maintenance, and SEO optimization."
    />
    <meta
      name="keywords"
      content="web development agency, custom website design, landing pages, e-commerce websites, Shopify development, WordPress websites, portfolio websites, business websites, personal brand websites, website redesign, website maintenance, SEO optimization"
    />
    <meta name="author" content="ComeOnline Web Agency" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="ComeOnline | Expert Web Development Agency"
    />
    <meta
      property="og:description"
      content="Beautiful custom websites, e-commerce development, landing pages, SEO services, and maintenance plans tailored for businesses, creators, and brands."
    />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />
    <!-- Replace with your image URL -->
    <meta property="og:url" content="https://yourwebsite.com/" />
    <!-- Replace with your website URL -->
    <meta property="og:site_name" content="ComeOnline" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ComeOnline | Expert Web Development Agency"
    />
    <meta
      name="twitter:description"
      content="Beautiful custom websites, e-commerce development, landing pages, SEO services, and maintenance plans tailored for businesses, creators, and brands."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/og-image.jpg" />
    <!-- Replace with your image URL -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
